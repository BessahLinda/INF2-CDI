<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<h1>New Candy</h1>

<form action="/candy" method="POST">
    <div class="form-group">
        <label for="flavor">Flavor</label>
        <input type="text" class="form-control" name="flavor" id="flavor" placeholder="Flavor of the candy">
    </div>
    <div class="form-group">
        <label for="weight">Weight (in grams)</label>
        <input type="number" class="form-control" id="weight" name="weight" placeholder="Weight of the candy in grams">
    </div>

    <button type="submit" class="btn btn-primary">Add Candy</button>
</form>
<a href="/candy/all">List all candies</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
